<h2>Template</h2>
<hr>

<ul class="list-group">
  <li
    class="list-group-item"
    *ngFor="let menu of templateMenu"
    [routerLink]="menu.ruta"
    routerLinkActive="active"
  >{{ menu.texto }}</li>

</ul>

<hr>
<h2>Reactive</h2>
<hr>

<ul class="list-group">
  <li
    class="list-group-item"
    *ngFor="let menu of reactiveMenu"
    [routerLink]="menu.ruta"
    routerLinkActive="active"
  >{{ menu.texto }}</li>

</ul>

<hr>
<h2>Auth</h2>
<hr>

<ul class="list-group">
  <li
    class="list-group-item"
    *ngFor="let item of authMenu"
    [routerLink]="item.ruta"
    routerLinkActive="active"
  > {{ item.texto }} </li>
</ul>
